[google-spreadsheet-temperature-logger]
useFahrenheit = true
useOneWireDevice = false
updatePeriodInSeconds = 10
googleSpreadsheetTitle = "Temperature Log"
googleOauthCredentialsJsonFileName = "google-oauth-credentials.json"
googleSpreadsheetDateColumnLetter = "A"
googleSpreadsheetTemperatureReadingColumnLetter = "B"
googleSpreadsheetMaximumReadings = 10

